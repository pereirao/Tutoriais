<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Getting started with <b>Firebase 9</b></span>
    </nav>
    <div class="container">

        <h2>Firebase Firestore</h2>

        <form class="add">
            <div class="card">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="title" placeholder="Enter title" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="author" class="col-sm-2 col-form-label">Author</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="author" placeholder="Author name" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add a new book</button>
                </div>
            </div>
        </form>

        <form class="delete">
            <label for="id">Document id:</label>
            <input type="text" name="id" required>
            <button>delete a book</button>
        </form>

        <ul id="book-list"></ul>
    </div>
    <script src="bundle.js"></script>
</body>
