version: "3.7"

services:
    wordpress:
        image: wordpress
        restart: always
        volumes:
            - ./src:/var/www/html/wp-content/plugins/plugin-teste
        ports:
            - "8080:80"
        environment:
            WORDPRESS_DB_HOST: db
            WORDPRESS_DB_USER: wpuser
            WORDPRESS_DB_PASSWORD: wppass
            WORDPRESS_DB_NAME: wpdb

    db:
        image: mysql:5.7
        environment:
            MYSQL_DATABASE: wpdb
            MYSQL_USER: wpuser
            MYSQL_PASSWORD: wppass
            MYSQL_RANDOM_ROOT_PASSWORD: '1'
        volumes:
            - db:/var/lib/mysql
        restart: always

