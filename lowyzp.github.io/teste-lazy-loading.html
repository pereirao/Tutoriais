<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .img {
            display: block;
            margin: initial;
            width: 40%;
        }
    </style>
</head>
<body>
    <h1>Teste de Lazy Loading</h1>
    <img class="img" src="https://i.redd.it/bb3n4o5z06s41.jpg" alt="imagem" loading="lazy">
    <img class="img" src="https://i.redd.it/d6kqmx3db0s41.jpg" alt="imagem" loading="lazy">
    <img class="img" src="https://i.redd.it/od28f70k77s41.jpg" alt="imagem" loading="lazy">
    <img class="img" src="https://i.redd.it/fxsovcqpy6s41.jpg" alt="imagem" loading="lazy">
    <img class="img" src="https://i.redd.it/im2tvs5726s41.png" alt="imagem" loading="lazy">
    <img class="img" src="https://i.redd.it/peuxqjjj26s41.jpg" alt="imagem" loading="lazy">
    <img class="img" src="https://i.redd.it/j75r9cbzu7s41.jpg" alt="imagem" loading="lazy">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
